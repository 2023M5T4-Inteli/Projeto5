<h1 style="color: aliceblue;" class="titulo">Criar Grupo</h1>

<form action="grupo_formulario" method="POST" class="formulario">
    <label for="nome_grupo">Nome do grupo:</label>
    <input type="text" id="nome_grupo" name="nome_grupo" placeholder="Insira o nome do grupo" required><br>
  
    <label for="max_pessoas">Máximo de pessoas em um grupo:</label>
    <input type="number" id="max_pessoas" name="max_pessoas" placeholder="Insira o maximo de pessoas no grupo" required><br>
  
    <label for="min_pessoas">Mínimo de pessoas em um grupo:</label>
    <input type="number" id="min_pessoas" name="min_pessoas" placeholder="Insira o mínimo de pessoas no grupo" required><br>
  
    <label for="taxa_administrativa">Taxa administrativa:</label>
    <input type="number" id="taxa_administrativa" name="taxa_administrativa" placeholder="Insira a taxa administrativa" required><br>
  
    <label for="duracao_dias">Duração em dias:</label>
    <input type="number" id="duracao_dias" name="duracao_dias" placeholder="Insira a data de validade" required><br>
  
    <input type="submit" value="Criar Grupo" class="botao-enviar" onclick="exibirDados()" >
  </form>
  

</body>
